<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baby Elephant Cupcake Run üêòüßÅ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fdf2f8;
    }
    canvas {
      border: 4px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(200,200,255,0.5);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // üêò Elephant
    let elephantImg = new Image();
    elephantImg.src = "elephant-blue.png"; // replace with your cute elephant sprite
    let elephant = {
      x: 50, y: 200, width: 60, height: 60,
      gravity: 0.25, lift: -6, velocity: 0
    };

    // üßÅ Cupcake
    let cupcakeImg = new Image();
    cupcakeImg.src = "cupcake.png"; // replace with cute pastel cupcake
    let cupcakes = [];

    // üåü Pillars
    let pillars = [];
    let frame = 0;
    let score = 0;
    let lives = 3;

    // Controls
    document.addEventListener("keydown", () => elephant.velocity = elephant.lift);
    document.addEventListener("mousedown", () => elephant.velocity = elephant.lift);

    function drawBackground() {
      let bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      bgGradient.addColorStop(0, "#dbeafe"); // pastel blue
      bgGradient.addColorStop(1, "#fdf2f8"); // pastel pink
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawElephant() {
      ctx.drawImage(elephantImg, elephant.x, elephant.y, elephant.width, elephant.height);
    }

    function drawPillars() {
      for (let p of pillars) {
        let gradient = ctx.createLinearGradient(p.x, 0, p.x + p.width, 0);
        gradient.addColorStop(0, "#d9d9d9");
        gradient.addColorStop(1, "#ffffff");
        ctx.fillStyle = gradient;
        ctx.shadowColor = "#c0c0c0";
        ctx.shadowBlur = 20;

        ctx.fillRect(p.x, 0, p.width, p.top);
        ctx.fillRect(p.x, canvas.height - p.bottom, p.width, p.bottom);

        ctx.shadowBlur = 0;
      }
    }

    function drawCupcakes() {
      for (let c of cupcakes) {
        ctx.shadowColor = "pink";
        ctx.shadowBlur = 15;
        ctx.drawImage(cupcakeImg, c.x, c.y, 40, 40);
        ctx.shadowBlur = 0;
      }
    }

    function update() {
      frame++;

      // Gravity
      elephant.velocity += elephant.gravity;
      elephant.y += elephant.velocity;

      // Keep in bounds
      if (elephant.y + elephant.height > canvas.height) {
        elephant.y = canvas.height - elephant.height;
        elephant.velocity = 0;
      }
      if (elephant.y < 0) elephant.y = 0;

      // Spawn pillars
      if (frame % 120 === 0) {
        let gap = 180; // ‚ú® wider gap
        let top = Math.random() * (canvas.height - gap - 150) + 50;
        let bottom = canvas.height - (top + gap);
        pillars.push({x: canvas.width, width: 60, top, bottom});

        // Every 10 pillars ‚Üí cupcake
        if (pillars.length % 10 === 0) {
          cupcakes.push({x: canvas.width + 30, y: top + gap/2 - 20});
        }
      }

      // Move pillars
      for (let p of pillars) p.x -= 2;
      pillars = pillars.filter(p => p.x + p.width > 0);

      // Move cupcakes
      for (let c of cupcakes) c.x -= 2;
      cupcakes = cupcakes.filter(c => c.x + 40 > 0);

      // Collision
      for (let p of pillars) {
        if (elephant.x < p.x + p.width &&
            elephant.x + elephant.width > p.x &&
            (elephant.y < p.top || elephant.y + elephant.height > canvas.height - p.bottom)) {
          lives--;
          pillars = [];
          cupcakes = [];
          if (lives <= 0) {
            alert("Game Over! Score: " + score);
            document.location.reload();
          }
        }
      }

      // Cupcake catch
      for (let c of cupcakes) {
        if (elephant.x < c.x + 40 &&
            elephant.x + elephant.width > c.x &&
            elephant.y < c.y + 40 &&
            elephant.y + elephant.height > c.y) {
          score++;
          cupcakes.splice(cupcakes.indexOf(c), 1);
        }
      }
    }

    function drawUI() {
      ctx.fillStyle = "#444";
      ctx.font = "20px Comic Sans MS";
      ctx.fillText("Score: " + score, 10, 25);
      ctx.fillText("Lives: " + lives, 10, 50);
    }

    function gameLoop() {
      drawBackground();
      drawElephant();
      drawPillars();
      drawCupcakes();
      drawUI();
      update();
      requestAnimationFrame(gameLoop);
    }

    elephantImg.onload = () => gameLoop();
  </script>
</body>
</html>
